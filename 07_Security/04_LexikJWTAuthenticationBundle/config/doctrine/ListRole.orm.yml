App\Entity\ListRole:
    type: entity
    #repositoryClass: App\Repository\ListRoleRepository 
    table: list_role
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        role:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        createdOn:
            type: datetime
            nullable: false
            column: created_on
    oneToMany:
        userRoles:
            targetEntity: UserRole
            mappedBy: role            
    lifecycleCallbacks: {  }
